<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
	<link href="login.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</head>
<body>
	<div class="limiter">
		<div class="main_container">
			<div class="login_form_background">
				<form id="loginformzalupa" class="login_form validate-form">
					<span class="autorization_title">Авторизация</span>
					<div class="wrap-input validate-input">
						<input class="input" type="text" name="login">
						<span class="focus-input" data-placeholder="Логин"></span>
					</div>
					
					<div class="wrap-input validate-input" data-validate="Enter password">
						<input class="input" type="password" name="password">
						<span class="focus-input" data-placeholder="Пароль"></span>
					</div>
					
					<div class="enter_button_group">
						<div class="enter_wrap_button">
							<div class="enter_background_button"></div>
							<button class="enter_button">
								Войти
							</button>
						</div>
					</div>
					
					<div>
						<span class="txt1">
							Нет аккаунта?
						</span>

						<a class="txt2" href="#">
							Создайте!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
